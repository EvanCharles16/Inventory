<body>
    <div class="container">
        <div class="container banner table-bordered">
            <div class="banner">
                <img src="./img/images.png" alt="alfamart-image">
            </div>
        </div>

        <div class="container">
            <div class="row">
                
                    <table class="table table-bordered table-striped mt-3 text-center ">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Confirm</th>
                            </tr>
                        </thead>

                        <tbody id="savedData">

                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
